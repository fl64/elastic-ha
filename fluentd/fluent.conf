<source>
  @type forward
  port 24224
</source>

<match @FLUENT_LOG>
  @type stdout
</match>

<match debug.**>
  @type copy
  <store>
        @type elasticsearch
        default_elasticsearch_version 7
        host "#{ENV['ES_HOST']}"
        port 9200
        reconnect_on_error true
        <buffer>
                flush_interval 5s
        </buffer>
        logstash_format false
        index_name "test"
  </store>
</match>

<match **>
  @type stdout
</match>
